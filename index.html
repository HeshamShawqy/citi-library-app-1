    <div class="layer-list">
      <fieldset class="mb-3">
        <p class="form-title">Map Layers</p>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="l-age" />
          <label class="form-check-label" for="exampleRadio2"
            >Buildings Age</label
          >
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="l-views"
            checked="check"
          />
          <label class="form-check-label" for="exampleRadio2"
            >Street Views</label
          >
        </div>
        <p class="form-title">Material Layers</p>
        <div class="mb-3 form-check">
          <input
            type="radio"
            name="radios"
            class="form-check-input"
            id="l-none"
          />
          <label class="form-check-label" for="exampleRadio2">None</label>
        </div>

        <div class="mb-3 form-check">
          <input

        <div class="mb-3 form-check">

        <div class="mb-3 form-check">

        <div class="mb-3 form-check">

        <div class="mb-3 form-check">

            name="radios"
            class="form-check-input"
            id="l-wood"
          />
          <label class="form-check-label" for="exampleRadio2">Wood</label>
        </div>
      </fieldset>
