    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    <div class="layer-list">
      <p class="form-title">Map Layers</p>
      <div id="btn-DIV" class="btn-list">
        <button id="l-none" class="layer-btn active" onclick="noneToggle()">None</button>
        <button id="l-age" class="layer-btn" onclick="ageToggle()">Age</button>
        <button id="l-concrete" class="layer-btn" onclick="concreteToggle()">Concrete</button>

        <button id="l-glass" class="layer-btn" onclick="glassToggle()">Glass</button>
        <button id="l-metal" class="layer-btn" onclick="metalToggle()">Metal</button>
        <button id="l-wood" class="layer-btn" onclick="woodToggle()">Wood</button>
      </div>
      <div class="features-list">
        <div class="info-container"> 
        <div id="type" class="info-box"><p class="info-center">Building Info</p></div>
        <div id="age" class="info-box"></div>
      </div>
        <div class="img-container">
          <div id="simg" class="f-img">Street View</div>
      </div>
      </div>
      <div id="chart" class="f-chart"></div>
    </div>
